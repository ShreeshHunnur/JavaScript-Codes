<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const Colours = ["purple","indigo","blue","green","yellow","orange","red"]
    Colours.forEach( (colors) => {
        const div = document.createElement('div')
        div.className = "Rainbow"
        div.id = Math.round(Math.random()*10 + 1)
        div.innerText = colors
        div.style.backgroundColor = colors
        div.style.padding = "20px"

        document.body.appendChild(div)
    })
        
    const getInfo = document.querySelectorAll(".Rainbow")
    console.log(getInfo);
    getInfo.forEach( (elements) => elements.style.height = "55px")


</script>
</html>
